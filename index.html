
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Bank Pekao</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
        }
        .app-container {
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            background-color: white;
        }
        .header {
            background-color: #c90000;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .balance {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            background-color: #ffffff;
        }
        .balance h1 {
            font-size: 48px;
            margin: 0;
            color: #333;
        }
        .balance p {
            font-size: 24px;
            color: #666;
        }
        .actions {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .action-button {
            background-color: #c90000;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>Bank Pekao</h1>
        </div>
        <div class="balance">
            <h1>$12,345,067</h1>
            <p>Available Funds</p>
        </div>
        <div class="actions">
            <button class="action-button">Send</button>
            <button class="action-button">Invest</button>
        </div>
    </div>
</body>
</html>
