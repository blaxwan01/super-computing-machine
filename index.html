
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon.png">
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Bank Pekao</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
        }
        .app-container {
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            background-color: white;
        }
        .header {
            background-color: #c90000;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .balance {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            background-color: #ffffff;
        }
        .balance h1 {
            font-size: 48px;
            margin: 0;
            color: #333;
        }
        .balance p {
            font-size: 18px;
            color: #666;
        }
        .actions {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .action-button {
            background-color: #c90000;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }
        img {
  width: 20%;
}
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <img src="logo.png">
        </div>
        <div class="balance">
            <h1><div id="number-container">$12,375,233</div></h1>
            <p>Available Funds</p>
        </div>
        <div class="actions">
            <button class="action-button">Send</button>
            <button class="action-button">Invest</button>
        </div>
    </div>
    <script>
        // Function to generate a random number within a specified range
        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // Function to format the number with commas and a dollar sign
        function formatNumber(number) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 0
            }).format(number);
        }

        // Retrieve the number from localStorage or set it to the initial value if not present
        const numberContainer = document.getElementById('number-container');
        let storedNumber = localStorage.getItem('currentNumber');
        let initialNumber = storedNumber ? parseInt(storedNumber) : 12375233;

        // Format and display the initial number
        numberContainer.innerText = formatNumber(initialNumber);

        // Update the number every second
        setInterval(() => {
            // Generate a random number within the range (e.g., 9,000 to 11,000)
            const randomIncrement = getRandomNumber(1, 3);

            // Calculate the new number
            initialNumber += randomIncrement;

            // Format the number with commas and a dollar sign
            const formattedNumber = formatNumber(initialNumber);

            // Update the number in the HTML
            numberContainer.innerText = formattedNumber;

            // Save the new number in localStorage
            localStorage.setItem('currentNumber', initialNumber);
        }, 1000); // 1000 milliseconds = 1 second
    </script>
</body>
</html>
